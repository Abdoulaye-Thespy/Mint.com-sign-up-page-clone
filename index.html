<!DOCTYPE html>
<html
	lang="
"
	dir="ltr"
>
	<head>
		<meta charset="utf-8" />
		<title>Mint Sign Up Page</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	</head>
	<body>
		<nav>
			<div id="sign-in-option-text">
				<p class="option-text">
					Already have an Intuit Account?
				</p>
				<p class="option-text"><a href="#">I forgot My User ID or Password </a></p>
			</div>

			<button type="button" name="button" id="sign_in_button"><i class="fas fa-lock"></i> Sign in</button>
		</nav>

		<main id="main-container">
			<div class="site-logo-and-links">
				<h2 id="main-title">intuit</h2>
				<p>
					<span class="external-link" id="mint"><i class="fas fa-tint"></i> mint</span>
					<span class="external-link" id="quickbooks"><i class="fas fa-atlas"></i> quickbooks</span>
					<span class="external-link" id="turbo"><i class="fas fa-check-circle"></i> turbotax</span>
				</p>
			</div>

      <div class="form-container">
        <p id="text1-in-form-container">
          Create an Intuit account

        </p>
        <p id="text2-in-form-container">
          <br>
          One account for everything Intuit, including Mint.
          <br>
           <a href="#">Learn more</a>
        </p>

        <form action="index.html">

          <label for="email_adress">Enter Email adress</label>
					<br>
          <input type="email" name="email_adress">
					<br>
					<br>
          <label for="phone">Phone (recommended)</label>
					<br>
          <input type="phone" name="phone">
					<p id="phone_text">Standard call, messaging or data rates may apply.</p>
          <br>
					<br>
          <label for="Password">Password</label>
          <br>
          <input type="password" name="Password">
          <br>
					<br>
          <button type="submit" name="button" id="form-btn"><i class="fas fa-lock"></i> Create Account</button>
        </form>
      </div>
		</main>
	</body>
</html>
